
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>QR UDAY 3D</title>
    <meta name="theme-color" content="#050505">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --primary: #3b82f6; --accent: #9333ea; }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: white;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .glass-panel {
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .hologram-effect {
            position: relative;
            overflow: hidden;
        }
        .hologram-effect::after {
            content: "";
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(59, 130, 246, 0.03) 45%,
                rgba(147, 51, 234, 0.03) 50%,
                rgba(59, 130, 246, 0.03) 55%,
                transparent 100%
            );
            animation: hologram 12s linear infinite;
            pointer-events: none;
        }
        @keyframes hologram {
            0% { transform: translate(-10%, -10%); }
            100% { transform: translate(10%, 10%); }
        }

        .scanner-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            box-shadow: 0 0 15px var(--primary);
            animation: scan-move 2s ease-in-out infinite;
            z-index: 10;
        }
        @keyframes scan-move {
            0%, 100% { top: 10%; opacity: 0.1; }
            50% { top: 90%; opacity: 0.8; }
        }

        .text-glow {
            text-shadow: 0 0 8px rgba(59, 130, 246, 0.4);
        }
        
        .gpu-accel { transform: translateZ(0); }
    </style>
